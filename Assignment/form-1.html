<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
    <table bgcolor="gold">
        <tr>
            <td bgcolor="purple" colspan="1"><h3>PRIMARY DETAIL</h3></td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Child's Name*</label><br>
                <input type="text" placeholder="Enter Your Child Name">
            </td>
            <td colspan="2">
                <label>Child's Date of Birth*</label><br>
                <input type="text" placeholder="DD/MM/YYYY">
            </td>
            <td colspan="2">
                <label>Child's Gender*</label><br>
                <select>
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>

        <tr>
            <td bgcolor="purple" colspan="1"><h3>PARTICIPATION INFORMATION</h3></td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Parent's Name*</label><br>
                <input type="text" placeholder="Parent's Name">
            </td>
            <td colspan="2">
                <label>Parent's Mobile No*</label><br>
                <input type="text" placeholder="Mobile No">
            </td>
            <td colspan="2">
                <label>Email ID*</label><br>
                <input type="email" placeholder="Email ID">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>House No./Building Name</label><br>
                <input type="text" placeholder="House/Building">
            </td>
            <td colspan="2">
                <label>Street</label><br>
                <input type="text" placeholder="Street">
            </td>
            <td colspan="2">
                <label>Locality</label><br>
                <input type="text" placeholder="Locality">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>State*</label><br>
                <select>
                    <option>Select State</option>
                      <option>bihar</option>
                    <option>gujrat</option>
                    <option>rajsthan</option
                      <option>delhi</option>
                    <option>Assam</option>
                    <option>bangal</option
                </select>
            </td>
            <td colspan="2">
                <label>City*</label><br>
                <select>
                    <option>Select City</option>
                    <option>udaipur</option>
                    <option>chittorgarh</option>
                    <option>mumbai</option
                      <option>delhi</option>
                    <option>bangalore</option>
                    <option>Ahamdabad</option
                </select>
            </td>
            <td colspan="2">
                <label>Pin Code*</label><br>
                <input type="text" placeholder="Pin Code">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>Username*</label><br>
                <input type="text" placeholder="Username">
            </td>
            <td colspan="3">
                <label>Password*</label><br>
                <input type="password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>Confirm Password*</label><br>
                <input type="password" placeholder="Confirm Password">
            </td>
            <td colspan="3">
                <label>Where Did You Hear about us?*</label><br>
                <select>
                    <option>Select</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <label><input type="checkbox"> Are you a Max Life Employee or Agent Advisor?</label><br>
                <label><input type="checkbox"> I agree to the <a href="#">Terms & Conditions</a></label>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <button class="submit-btn" type="submit">REGISTER NOW</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
