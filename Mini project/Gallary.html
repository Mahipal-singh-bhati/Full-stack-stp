    <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/jquery.min.js"></script>

 <style>
    .bg_img {
  width: 100%;
  background-size: cover;
  text-align: center;
  position: relative;
  background-attachment: fixed;
}
    .img{
        width: 200px;
        height: 320px;
        text-align: center;
        border-radius: 13px;
        margin: 10px;
    }
img:hover{
    transform:scale(1.1);
    border-radius:13px;
}
h1{
    text-align: center;
    background-color: red;
    color: blue;
}
h2{
    text-align: center;
    background-color: black;
    color: white;
}
 </style>
</head>
